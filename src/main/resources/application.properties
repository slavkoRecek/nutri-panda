quarkus.datasource.db-kind=postgresql

quarkus.datasource.jdbc.max-size=16

#quarkus.hibernate-orm.database.generation=drop-and-create
%local.quarkus.hibernate-orm.log.sql=true
%local.quarkus.datasource.username=admin
%local.quarkus.datasource.password=admin
%local.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5444/nutripanda
%local.quarkus.log.level=DEBUG

quarkus.flyway.migrate-at-start=true
quarkus.flyway.validate-on-migrate=true

quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql".level=TRACE
quarkus.log.level=INFO
